<!DOCTYPE html>
<html>
<head>
    <title>DevOps Assistant</title>
    <style>
        body { font-family: Arial; background: #f0f4f8; margin: 0; padding: 2rem; }
        .container { max-width: 700px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 100px; margin-top: 1rem; }
        button { background: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 1rem; }
        pre { background: #eef; padding: 1rem; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h2>DevOps Assistant</h2>
        <form method="POST">
            <label for="problem">Describe your DevOps issue:</label>
            <textarea name="problem" required></textarea><br>
            <button type="submit">Get Solution</button>
        </form>
        {% if solution %}
            <h3>Suggested Solution:</h3>
            <pre>{{ solution }}</pre>
        {% endif %}
    </div>
</body>
</html>
